{% extends 'base.html' %}

{% block title %}Feedback - Al Muslim Engineers{% endblock %}

{% block content %}
<section class="form-section">
    <div class="form-bg">
        <img src="{{ url_for('static', filename='images/hero-bg.jpg') }}" alt="Feedback">
        <div class="form-overlay"></div>
    </div>
    
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1>Your Feedback</h1>
                <p>Help us improve our services</p>
            </div>
            
            <form class="feedback-form" method="POST" action="{{ url_for('feedback') }}">
                <div class="form-group">
                    <label>
                        <i class="fas fa-star"></i> Rating <span class="required">*</span>
                    </label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="service_type">
                        <i class="fas fa-tag"></i> Service Type
                    </label>
                    <select id="service_type" name="service_type">
                        <option value="">Select Service</option>
                        <option value="installation">Installation</option>
                        <option value="product">Product</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="general">General</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">
                        <i class="fas fa-comment"></i> Your Feedback <span class="required">*</span>
                    </label>
                    <textarea id="comment" name="comment" rows="4" required
                              placeholder="Share your experience with us"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-paper-plane"></i> Submit Feedback
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
